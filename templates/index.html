<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content=""width=device-width, initial-scale="1.0">
    <title>Lost in the Enchanted Forest</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>{{ chapter.title }}</h1>
    <p>{{ chapter.text}}</p>

    {% if player.name == "" %}
        <p>Create your profile before starting the game:</p>
        <a href="{{ url_for('create_profile') }}">Create Profile</a>
    {% else %}
        <form method="post" action="/">
            <label for="action">Choose your action:</label>
            <select name="action" id="action">
                {% for option in chapter.options %}
                    <option value="{{ option}}">{{ option }}</option>
                    {% endfor %}
            </select>
            <button type="submit">Submit</button>
        </form>

        <div class="player-info">
            <p>Player: {{ player.name }} | Weapon: {{ player.weapon }} | Resources: {{ player.resources }}</p>
            <p>{{ player.message }}</p>
        </div>
    {% endif %}
</body>      
</html>
